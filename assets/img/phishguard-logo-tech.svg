<svg viewBox="0 0 1150 540" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="innerGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="12" result="b"></feGaussianBlur>
      <feOffset dy="0" dx="0"></feOffset>
      <feComposite in2="SourceAlpha" operator="arithmetic" k2="-1" k3="1"></feComposite>
      <feColorMatrix type="matrix" values="
        0 0 0 0 0.28
        0 0 0 0 0.90
        0 0 0 0 0.95
        0 0 0 .9 0"></feColorMatrix>
      <feBlend mode="screen" in2="SourceGraphic"></feBlend>
    </filter>
    <pattern id="diag" patternUnits="userSpaceOnUse" width="40" height="40" patternTransform="skewX(-20)">
      <rect width="40" height="40" fill="#2C3151"></rect>
      <rect x="-20" y="0" width="20" height="40" fill="#48E1F2" opacity=".85"></rect>
      <rect x="20" y="0" width="20" height="40" fill="#48E1F2" opacity=".85"></rect>
      <rect x="60" y="0" width="20" height="40" fill="#48E1F2" opacity=".85"></rect>
    </pattern>
    <linearGradient id="scr" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#0D1023"></stop>
      <stop offset="1" stop-color="#0A0E1C"></stop>
    </linearGradient>
  </defs>

  <!-- Background screen -->
  <rect x="70" y="60" width="1010" height="420" rx="20" fill="url(#scr)" filter="url(#innerGlow)"></rect>

  <!-- Outer cyan frame -->
  <path d="M90,80 L1060,80 L1060,380" fill="none" stroke="#48E1F2" stroke-width="10" stroke-linejoin="round"></path>
  <path d="M1060,380 L890,380 L870,420 L130,420 L130,120 L90,120" fill="none" stroke="#48E1F2" stroke-width="10" stroke-linejoin="round"></path>
  <path d="M90,100 L110,80" stroke="#48E1F2" stroke-width="10" fill="none" stroke-linecap="round"></path>
  <path d="M1040,80 L1060,100" stroke="#48E1F2" stroke-width="10" fill="none" stroke-linecap="round"></path>

  <!-- Diagonal stripe bar -->
  <path d="M870,420 L890,380 L1060,380 L1060,420 Z" fill="url(#diag)" stroke="#48E1F2" stroke-width="10"></path>

  <!-- Hooked P -->
  <g transform="translate(160,150)">
    <path d="M0,0 L0,210 M0,0 H110
             C175,0 175,110 110,110 H0" fill="none" stroke="#FFFFFF" stroke-width="28" stroke-linecap="round"></path>
    <path d="M0,210
             c 0,55 65,55 65,5
             c 0,-20 -10,-35 -22,-35" fill="none" stroke="#FFFFFF" stroke-width="20" stroke-linecap="round"></path>
  </g>

  <!-- Text -->
  <text x="350" y="275" fill="#FFFFFF" font-family="Inter, Segoe UI, Arial, sans-serif" font-size="130" font-weight="800" letter-spacing="3">hish</text>
  <text x="640" y="275" fill="#48E1F2" font-family="Inter, Segoe UI, Arial, sans-serif" font-size="130" font-weight="900" letter-spacing="3">Guard</text>

  <!-- Base underline -->
  <path d="M240,320 H940" stroke="#48E1F2" stroke-width="8" stroke-linecap="round"></path>
</svg>
